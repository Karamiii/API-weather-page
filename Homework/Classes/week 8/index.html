<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Basics</title>
</head>
<body>

    <h1>APi Basics</h1>
    <p>Do calculation and display resutl.</p>
    <p id="demo"></p>
    <script type="text/javascript">
        function displayResutl(result) {
            document.getElementById("demo").innerHTML = result
        }

        function calculation(x, y, myCallback) {
            const sum = x + y;
            myCallback(sum)


        }

        function timeoutCallback() {
        calculation(5, 10, displayResutl)
        }

        setTimeout(timeoutCallback, 3000)
        



    </script>
    
</body>
</html>
