<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="Challenge2.css"/>

</head>
    <h1>How many fingers am I holding up?</h1>
    <h2 id="Win">If you get it right, you might win a prize :)</h2>
   
<body>

   <p id="guesser"> <input type="text" id="password"></p>

    <p><button id="Button">GUESS</button></p>
    <p id="empty1"></p>
    <p id="empty2"></p>
    
    


    
    <script type="text/javascript">
        document.getElementById("Button").onclick = function(){
            const random = Math.random();
        
            const random2 = random * 6;
            const password = Math.floor(random2);
           

       

        console.log(password)

        


        const userInput = document.getElementById('password').value;
        

        if (password === parseInt(userInput)) {
            document.getElementById("empty1").style.color = "green";
            document.getElementById("empty1").style.fontSize = "150%";

            document.getElementById("empty1").innerHTML = `Congratulations!!! It was ${password}`;
            document.getElementById("Win").style.display = "none";

            document.getElementById("empty2").innerHTML = "I was lying. There was never a price :(";
           
            
        }
        else {
            
            document.getElementById("empty1").style.color = "red";
            document.getElementById("empty1").style.fontSize = "150%";
            document.getElementById("empty1").innerHTML = `Try again! It was ${password}` 
           // document.getElementById("empty2").style.display = "none";


            
           

        }
        
     }
     


    </script>

</body>
</html>
