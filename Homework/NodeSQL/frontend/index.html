<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="box">
    <div id="container">
        <table id="collectors">
            


        </table>


    </div>


</div>

<form>
    <fieldset>
      <label for="nameField">Name</label>
      <input
        name="name"
        type="text"
        placeholder="Kellogs dude"
        id="nameField"
      />
      <label for="email">Email</label>
      <input
        name="email"
        type="text"
        placeholder="kellogs.sample@hotmail.com"
        id="emailField"/>

      <label for="carfield">Car</label>
      <input
        name="cars"
        type="text"
        placeholder="Lada"
        id="carField"/>

        <label for="sloganField">Slogan</label>
      <input
        name="slogan"
        type="text"
        placeholder="Water is wet"
        id="sloganField"/>

      <div class="float-right">
        <input
          name="trading"
          value="1"
          type="checkbox"
          id="confirmField"
        />
        <label class="label-inline" for="confirmField"
          >Trading (Check for true)</label
        >
      </div>
      <input class="button-primary" type="submit" value="Send" />
    </fieldset>
  </form>
    
    


    <script src="./script.js">
    

      

    </script>
</body>
</html>
